<h2>we're on the scout dashboard page</h2>
<div class="container-fluid">
  <div class="span6">
    <table class="badgeDirectory">
      <tr>
        <th>Badge Picture</th>
        <th>Badge Name</th>
        <th>Scout Level</th>
        <th></th>
      </tr>
        <tr ng-repeat="badge in badgeCollection">
          <td><img src="{{badge.badge_image}}" class="badgeSz"></td>
          <td>
            <h5><b>{{badge.badge_name}}</b></h5>
          </td>
          <td>
            <h5>{{badge.scout_level}}</h5>
          </td>
          <td>
            <h5 ng-click="add(badge)"><a ng-href="/#/{{currentScout}}/dashboard/{{badge.id}}/tracker">Add to Tracker</a></h5>
        </tr>
    </table>
  </div>
  <div class="span6">
    <table class="completedDirectory">
      <tbody>
        <tr ng-repeat="badge in badgeCollection">
          <td><img src="{{badge.badge_image}}" class="badgeSz"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
