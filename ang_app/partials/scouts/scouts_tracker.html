<div class="myTracker">
  <div class="container-fluid">
    <div class="well col-sm-2">
      <p class="sidebar"><i class="fa fa-plus-square-o"></i><a href="/:id/dashboard"> Add a Badge</a></p>
      <hr>
      <p class="sidebar"><i class="fa fa-list"></i><a href="/"> Current</a></p>
      <hr>
      <p class="sidebar"><i class="fa fa-bars"></i><a href="/"> Backlog</a></p>
      <hr>
      <p class="sidebar"><i class="fa fa-check"></i><a href="/"> Done</a></p>
      <hr>
      <p class="sidebar"><i class="fa fa-line-chart"></i><a href="/"> Analytics</a></p>
    </div>
    <div class="well col-sm-3">
      <tr>
        <td><h5><img src="{{badgey.badge_image}}" class="badgeSz"></h5></td>
        <td><h5>{{badgey.badge_name}}</h5></td>
      </tr>
    </div>
    <div class="well col-sm-3">
      <tr ng-repeat="step in steps">
        <td><h5>{{step.step_description}}</h5></td>
        <td>{{step.step_supplies}}</td>
        <td>{{step.step_weight}}</td>
    </div>
    <div class="well col-sm-3">
      <p>backlog backlog backlog backlog backlog</p>
    </div>
  </div>
