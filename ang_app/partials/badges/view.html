<div class="badgeInformation">
  <table>
    <tr>
      <th></th>
      <th>Badge Name</th>
      <th>Scout Level</th>
    </tr>
    <tbody>
      <tr ng-repeat="badge in oneBadge">
        <td><img src="{{badge.badge_image}}" class="badgeSz"></td>
        <td><h2><b>{{badge.badge_name}}</b></h2></td>
