<h2>this is the leader dashboard page. here you can see a list of all scouts as well as a badge directory</h2>

<div>
  <div class="badgeDirectory">
    <table>
      <tr>
        <th></th>
        <th>Badge Name</th>
        <th>Scout Level</th>
      </tr>
      <tbody>
        <tr ng-repeat="badge in badgeCollection">
          <td>
            <h5><b>{{badge.badge_name}}</b></h5>
          </td>
          <td>
            <h5>{{badge.scout_level}}</h5>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="scoutDirectory">
    <table>
      <tr>
        <th></th>
        <th>Scout Name</th>
        <th>Scout Activity</th>
      </tr>
      <tbody>
        <tr ng-repeat="scout in scoutCollection">
          <td>
            <img src="{{scout.picture}}">
          </td>
          <td>
            <h5><b>{{scout.given_name + scout.family_name}}</b></h5>
          </td>
          <td>
            <p>Here is where the activity bar will go</p>
          </td>
        </td>
      </tbody>
    </table>
  </div>
  </div>
